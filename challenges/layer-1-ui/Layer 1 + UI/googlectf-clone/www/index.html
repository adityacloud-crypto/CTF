<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackWithIndia CTF</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Animated Background Pattern -->
  <div class="bg-pattern"></div>
  <div class="bg-grid"></div>

  <!-- Terminal-style Header -->
  <header class="terminal-header">
    <div class="terminal-bar">
      <span class="terminal-text">&gt; Greetings</span>
    </div>
    <div class="terminal-bar">
      <span class="terminal-text">&gt; -</span>
    </div>
    <div class="terminal-bar typing-animation">
      <span class="terminal-text">&gt; INITIALIZING SEQUENCE...</span>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-item">
      <a href="index.html">Home</a>
    </div>
    <div class="sidebar-item">
      <a href="rules.html">Rules</a>
    </div>
    <div class="sidebar-item">
      <a href="faq.html">FAQ</a>
    </div>
    <div class="sidebar-item">
      <a href="challenges.html">Hackceler8</a>
    </div>
    <div class="sidebar-item">
      <a href="beginners.html">BeginnersQuest</a>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    
    <!-- Animated Pixel Decorations & Pickles -->
    <div class="pixel-decorations" id="pixelDecorations">
      <!-- Animated floating pickles/blocks -->
      <div class="pixel-block floating" style="top: 10%; left: 5%;"></div>
      <div class="pixel-block green floating" style="top: 20%; left: 85%; animation-delay: 1s;"></div>
      <div class="pixel-block gray floating" style="top: 70%; right: 10%; animation-delay: 2s;"></div>
      <div class="pixel-block floating" style="top: 80%; left: 15%; animation-delay: 1.5s;"></div>
      <div class="pixel-block green floating" style="top: 40%; right: 20%; animation-delay: 0.5s;"></div>
    </div>

    <!-- Animated Flag -->
    <div class="flag-container">
      <div class="flag-pole"></div>
      <div class="animated-flag">
        <div class="flag-wave"></div>
      </div>
    </div>

    <!-- Hero Title -->
    <div class="hero-section">
      <h1 class="pixel-title glitch-effect">
        capture<br>
        The Flag
      </h1>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="http://localhost" class="pixel-button pulse-animation">Register Team</a>
        <a href="http://localhost" class="pixel-button pulse-animation">Join Team</a>
      </div>
    </div>

    <!-- Stats Display -->
    <div class="stats-display">
      <div class="stat-item">
        <span class="stat-label counter" data-target="843">0</span>
        <span class="stat-sublabel">.47 MODE</span>
      </div>
      <div class="stat-item">
        <span class="stat-label"><span class="counter" data-target="142">0</span>.48 // :ACTIVE</span>
      </div>
      <div class="stat-item">
        <span class="stat-label" id="currentTime">03:32 PM 11/11/25</span>
      </div>
    </div>

  </main>

  <!-- Hidden flags for Layer 1 -->
  <!-- RkxBR3todG1sX2MwbW0zbnRzX2FyM19uMHRfc3M0Y3VyM30= -->

  <script src="animations.js"></script>
</body>
</html>
